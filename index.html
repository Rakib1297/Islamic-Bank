<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Bank Ltd</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <!-- heading log in Area -->
        <h1 class="text-center font-weight-bolder">Welcome to Islamic Bank</h1>
     <div class="submit-area">
        <h4 class="h4 font-weight-bolder">Login</h4>
        <input type="text" class="form-control" placeholder="Enter Your Mail">
        <br>
        <input type="password" class="form-control" placeholder="Password">
        <br>
        <button id="login-id" class="btn btn-success">Submit</button>

     </div>
    </div>
    <div id="transaction-area">
   <div class="row">
       <div class="col-md-4">
           <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$<span id="currentDeposit" >00</span></h2>
           </div> 
       </div>
       <div class="col-md-4">
           <div class="Withdraw status">
            <h5>Withdraw</h5>
            <h2>$<span id="currentWithdraw" >00</span></h2>
           </div>
       </div>
       <div class="col-md-4">
           <div class="balance status">
            <h5>Balance</h5>
            <h2>$<span id="currentBalance" >100</span></h2>
           </div>
       </div>
   </div>
   <div class="row">
    <div class="col-md-6">
        <div class="submit-area">
            <h4>Deposit</h4>
            <input id="depositAmount"type="text" class="form-control" placeholder="$ amount you want to deposit">
            <br>
            <button id ="addDeposit" class="btn btn-success" >Deposit</button>
        </div>
       </div>
    <div class="col-md-6">
        <div class="submit-area">
            <h4>Withdraw</h4>
        <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
        <br>
        <button id="withdrawBtn" class="btn btn-success" >Withdraw</button>
        </div>
        </div>
</div>
    </div>
   
  <script>
      //login button event handler
      const loginBtn = document.getElementById("login-id");
      loginBtn.addEventListener("click", function(){
          const invisible_Area = document.getElementById("login-area");
          invisible_Area.style.display = "none";
          const transactionArea = document.getElementById("transaction-area");
          transactionArea.style.display = "block"
      });

      //deposit button event handler
          const depositBtn = document.getElementById("addDeposit");
          depositBtn.addEventListener("click", function(){
          
          const depositNumber = getInput("depositAmount");

          addingMoney("currentDeposit",depositNumber);
          addingMoney("currentBalance",depositNumber);
          
         //invisible deposit input 
          document.getElementById("depositAmount").value = "";  
      }) 
     
      //withdraw button event handler
      const withdrawBtn = document.getElementById("withdrawBtn");
          withdrawBtn.addEventListener("click", function(){
           const withdrawAmount = getInput("withdrawAmount");
           addingMoney("currentWithdraw", withdrawAmount);
           addingMoney("currentBalance",-1*withdrawAmount);

           document.getElementById("withdrawAmount").value = "";
          })


          function getInput(id)
      {
          const Amount = document.getElementById(id).value;
          const amountNumber = parseFloat(Amount);
          return amountNumber;
      }

      function addingMoney(id, depositNumber)
      {
          //balance adding
          const current = document.getElementById(id).innerText;
          const currentNumber = parseFloat(current) ;
          const totalAmount = depositNumber + currentNumber;
          document.getElementById(id).innerText = totalAmount;
      }
    
  </script>
</body> 
</html>
